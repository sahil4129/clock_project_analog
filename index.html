<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Analog Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <script src="script.js" defer></script>
    </head>
    <body class = "body">
        <center><h1> Analog Clock Javascript Project</h1></center>
        <main class="main">
            <div class="clockbox">
                <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                    <g id="face">
                        <ellipse class="circle" cx="300" cy="300" rx="280" ry="255"/>
                        <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                        <circle class="mid-circle" cx="300" cy="300" r="14"/>
                    </g>
                    <g id="hour">
                        <path class="hour-arm" d="M300.5 298V142"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="minute">
                        <path class="minute-arm" d="M300.5 298V67"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="second">
                        <path class="second-arm" d="M300.5 350V55"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                </svg>
            </div>
        </main>
        <footer>
            <center>

                <a href="https://www.linkedin.com/in/sahilgoyal12/"><img src="images/in.png" style="width:48px;height:48px;background-color:transparent; border-radius:10px;"/></a>&nbsp;
                <a href="https://github.com/sahil4129"><img src="images/git.png" style="width:38px;height:38px;background-color:transparent; border-radius:15px;"/></a>&nbsp;
            </center>
        </footer>
    </body>
</html>
